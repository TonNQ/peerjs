# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - bkconect-peer

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Check for .yarn cache
        run: |
          if [ -d ".yarn/cache/" ]; then
            echo ".yarn/cache checked in for 'Zero Installs', pushing cache and not running install.."  
          elif [ ! -d ".yarn/cache/" ]; then
            echo ".yarn/cache not found, configuring yarn.."
            echo "Setting yarn version to stable.."
            yarn set version stable
            echo "Checking yarn version.."
            yarn -v
            echo "Running yarn install.."
            yarn install 
          fi
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: node-app

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'appname'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_D46B7E39AE6C43829A3318EBC81A9ECC }}
          package: .
